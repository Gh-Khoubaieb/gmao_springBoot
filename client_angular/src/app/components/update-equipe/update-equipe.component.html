<div class="ml-5 table2">
  <div class="mt-3" style="display: flex; justify-content: space-between; height: 35px">

    <h4 class="p-0" style="font-weight: bold; font-size: 23px; font-family: Arial"> Update d'une équipe </h4>

  </div>

  <div class="" style="display: flex">

    <a class="text-decoration-none" href="/">Dashboard  </a>
    <span class="mx-2 "> / </span>

    <a class="text-decoration-none" style="" href="/">Equipe  </a>
    <span class="mx-2 "> / </span>
    <p class="">Update</p>

  </div>
  <mat-divider class="mb-4 mt-3 " style="margin-top: 11px"></mat-divider>


<form (ngSubmit) = "onSubmit()" class="example-form formi">
  <mat-card class="m-0 col-lg-12">


    <div class="">
      <h4 class="m-auto p-auto" style="font-weight: 450">Mise à jour de l'équipe  {{equipe.nomEquipe}}   </h4>
      <p style="" class="css-14ukpd">   Equipe N°   #{{equipe.id}}   </p>
    </div>

      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label> Disponibilité  </mat-label>
        <input matInput placeholder="codeEquipement" id = "disponibilite"
               [(ngModel)] = "equipe.disponibilite" name = "disponibilite"  required >

      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label> Nom Equipe  </mat-label>
        <input matInput placeholder="statut" id = "nomEquipe"
               [(ngModel)] = "equipe.nomEquipe" name = "nomEquipe" required >

      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Date de début  </mat-label>
        <input matInput placeholder="Date de début" id = "dateDebut"
               [(ngModel)] = "equipe.dateDeDebut" name = "dateDebut" required type="date">

      </mat-form-field>

    <mat-form-field appearance="outline" class="full-width-field">
      <mat-label>Date de fin  </mat-label>
      <input matInput placeholder="Date de fin" id = "dateFin"
             [(ngModel)] = "equipe.dateDeFin" name = "dateFin" required type="date">

    </mat-form-field>


    <mat-dialog-actions align="start" class="col-lg-12 "  >

      <button class = "btn btn-primary css-1m0olfb" type ="submit">Enregistrer</button>
      <button mat-button mat-dialog-close class="css-1m0olfb" (click)="annuler()">
        Annuler</button>
    </mat-dialog-actions>

    </mat-card>


</form>
</div>
