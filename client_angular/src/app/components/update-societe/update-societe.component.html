<div class="ml-5 table2">
  <div class="mt-3" style="display: flex; justify-content: space-between; height: 35px">

    <h4 class="p-0" style="font-weight: bold; font-size: 23px; font-family: Arial"> Update d'une société </h4>

  </div>

  <div class="" style="display: flex">

    <a class="text-decoration-none" href="/">Dashboard  </a>
    <span class="mx-2 "> / </span>

    <a class="text-decoration-none" style="" href="/">Societe  </a>
    <span class="mx-2 "> / </span>
    <p class="">Update</p>

  </div>
  <mat-divider class="mb-4 mt-3 " style="margin-top: 11px"></mat-divider>
<form (ngSubmit) = "onSubmit()" class="example-form formi">
  <mat-card class="m-0 col-lg-12">
    <div class="">
      <h4 class="m-auto p-auto" style="font-weight: 450">Mise à jour de société  {{ societe.nom}}  </h4>
      <p style="" class="css-14ukpd">       Société N°: {{societe.id}}  </p>
    </div>
      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label> Adresse  </mat-label>
        <input matInput placeholder="Adresse" id = "adresse"
               [(ngModel)] = "societe.adresse" name = "adresse" required >

      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label> Nom  </mat-label>
        <input matInput placeholder="Nom" id = "nom"
               [(ngModel)] = "societe.nom" name = "nom"required >

      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Code Postal  </mat-label>
        <input matInput placeholder="Code Postal" id = "codePostal"
               [(ngModel)] = "societe.codePostal" name = "codePostal" required type="number">

      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Site </mat-label>
        <input matInput placeholder="Site" id = "site"
               [(ngModel)] = "societe.site" name = "site" required>

      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Telephone</mat-label>
        <input matInput placeholder="Telephone" id = "telephone"
               [(ngModel)] = "societe.telephone" name = "telephone"
               type="number"
               required>

      </mat-form-field>


      <mat-form-field appearance="outline" class="full-width-field">
        <mat-label>Description</mat-label>
        <input matInput placeholder="description" id = "description"
               [(ngModel)] = "societe.description" name = "description"

               required>

      </mat-form-field>

    <mat-dialog-actions align="start" class="col-lg-12 "  >

      <button class = "btn btn-primary css-1m0olfb" type ="submit">Enregistrer</button>
      <button mat-button mat-dialog-close class="css-1m0olfb" (click)="annuler()">
        Annuler
      </button>
    </mat-dialog-actions>

    </mat-card>
</form>
</div>
