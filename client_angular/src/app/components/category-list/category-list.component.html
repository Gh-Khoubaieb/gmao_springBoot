<div class="ml-5 table2">
  <div class="mt-3" style="display: flex; justify-content: space-between; height: 35px">
    <h4 class="p-0" style="font-weight: bold; font-size: 23px; font-family: Arial">  Liste des catégories </h4>

    <div class="m-0">

      <a routerLink="create-equipement" routerLinkActive="active" class="nav-link mb-2" >
        <mat-icon aria-hidden="false" aria-label="Example add icon" class="pt-1">add</mat-icon>
        Ajouter Catégorie
      </a>
    </div>
  </div>
  <div class="mb-2" style="display: flex">

    <a class="text-decoration-none" href="/">Dashboard  </a>
    <span class="mx-2 "> / </span>

    <a class="text-decoration-none" style="" href="/">Forms  </a>
    <span class="mx-2 "> / </span>
    <p class="">Formik</p>

  </div>
  <mat-divider class="mb-4"></mat-divider>

  <mat-card>
    <div class="MuiToolbar-root MuiToolbar-gutters MuiToolbar-regular css-17efmns" style="    display: flex; justify-content: space-between">
      <div >
        <h6 class="MuiTypography-root MuiTypography-h6 css-y5ejb1" id="tableTitle">Catégorie</h6>
      </div>
      <div class="css-pxt4yu">
        <div><button class="MuiButtonBase-root MuiIconButton-root MuiIconButton-sizeLarge css-19so0mk" tabindex="0" type="button" aria-label="Filter list"><svg class="MuiSvgIcon-root MuiSvgIcon-fontSizeMedium css-vnjz4i" focusable="false" aria-hidden="true" viewBox="0 0 24 24" data-testid="FilterListIcon"><path d="M10 18h4v-2h-4v2zM3 6v2h18V6H3zm3 7h12v-2H6v2z"></path></svg></button></div>
      </div>

    </div>
    <table   mat-table [dataSource]="cateogries" class="mat-elevation-z0 css-rimkgt" style="width: 100%" matSort>




      <!-- criticite Column -->
      <ng-container matColumnDef="type">
        <th class="css-123ozm7"  mat-sort-header mat-header-cell *matHeaderCellDef>Type </th>
        <td mat-cell *matCellDef="let element">{{element.type}}</td>
      </ng-container>




      <!-- criticite Classe -->
      <ng-container matColumnDef="createdDate">
        <th class="css-123ozm7"  mat-sort-header mat-header-cell *matHeaderCellDef>Created At </th>
        <td mat-cell *matCellDef="let element">{{element.createdDate| date:'dd/MM/yyyy'}}</td>
      </ng-container>

      <!-- criticite Nom -->
      <ng-container matColumnDef="name">
        <th class="css-123ozm7"  mat-sort-header mat-header-cell *matHeaderCellDef>Name </th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <!-- Action Column -->
      <ng-container matColumnDef="action">
        <th class="css-123ozm7"  mat-sort-header mat-header-cell *matHeaderCellDef>Action</th>
        <td mat-cell *matCellDef="let element">
          <div class="col-lg-12 col-md-12 col-sm-12">
            <button mat-icon-button   >

              <mat-icon aria-hidden="false"   aria-label="Example add icon" style="color: #606875">edit</mat-icon>

            </button>

            <button mat-icon-button    >

              <mat-icon aria-hidden="false" aria-label="Example add icon"   style="color: #233044">delete</mat-icon>

            </button>
            <a mat-icon-button routerLinkActive="active"  class="m-2 col-lg-3 col-md-3 col-sm-2" >

              <mat-icon aria-hidden="false"   aria-label="Example add icon"  style="color: #233044">remove_red_eye</mat-icon>

            </a>
          </div>
        </td>
      </ng-container>



      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>

    <a mat-icon-button (click)="exportToSheet()"  routerLinkActive="active"  class="m-2 col-lg-3 col-md-3 col-sm-2" >

      <mat-icon aria-hidden="false"  aria-label="Example add icon"  style="color: #233044">add</mat-icon>
      Export Sheet
    </a>
    <mat-paginator [pageSizeOptions]="[5, 10, 25, 100]" aria-label="Select page of users"></mat-paginator>
  </mat-card>
</div>
